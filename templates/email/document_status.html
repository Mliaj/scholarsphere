<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document Status Update</title>
    <style>
        body {
            font-family: sans-serif;
            background-color: #f4f4f4;
            color: #333333;
        }
        .container {
            width: 100%;
            max-width: 600px;
            margin: 0 auto;
            background-color: #ffffff;
            padding: 20px;
            border-radius: 8px;
        }
        .header {
            text-align: center;
            padding-bottom: 20px;
        }
        .header img {
            width: 100px;
        }
        .content {
            padding: 20px;
        }
        .footer {
            text-align: center;
            font-size: 12px;
            color: #777777;
            padding-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <img src="cid:logo" alt="UC Logo">
        </div>
        <div class="content">
            <h1>Document Status Update</h1>
            <p>Dear {{ student_name }},</p>
            <p>
                Your document "<strong>{{ document_name }}</strong>" has been <strong>{{ new_status }}</strong>.
            </p>
            <p>Please log in to your account to view the details.</p>
            <p>Thank you,</p>
            <p>The Scholarsphere Team</p>
        </div>
        <div class="footer">
            <p>&copy; 2025 Scholarsphere. All rights reserved.</p>
        </div>
    </div>
</body>
</html>
